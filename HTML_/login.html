<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS_/login.css">
</head>
<body>
    <div class="logMin">
      <form class="logform">
        <h2>Login</h2>
        <input
          class="logusername"
          type="text"
          placeholder="username"
        />  
        <input
          class="logpassword"
          type="password"
          maxLength={8}
          placeholder="****"
        />
        <button
          id="logButton"
        >
          Sign In
        </button>
      </form>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const logButton = document.getElementById('logButton');
          logButton.addEventListener('click', function() {
              window.location.href = '../HTML_/index.html';
          });
      });
  </script>
</body>
</html>
