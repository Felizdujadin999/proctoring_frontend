<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS_/login.css">
</head>
<body>
    <div class="logMin">
      <form class="logform">
        <h2>Login</h2>
        <input
          class="logusername"
          id="usernameInput"
          type="text"
          placeholder="username"
        />  
        <input
          class="logpassword"
          id="passwordInput"
          type="password"
          maxLength="8"
          placeholder="****"
        />
        <button
          id="logButton"
        >
          Sign In
        </button>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logButton = document.getElementById('logButton');
            logButton.addEventListener('click', function() {
                const username = document.getElementById('usernameInput').value;
                const password = document.getElementById('passwordInput').value;

                // Encrypt login data
                const secretKey = generateRandomKey(32);
                const key = CryptoJS.enc.Hex.parse(secretKey);
                const loginData = CryptoJS.AES.encrypt(JSON.stringify({
                    username: username,
                    password: password
                }), key, {
                    mode: CryptoJS.mode.ECB,
                    padding: CryptoJS.pad.Pkcs7
                }).toString();

                fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data: loginData }),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok.');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('login successful!', data);
                    // Redirect or do something with the response data
                    const queryParams = new URLSearchParams({ username: username }).toString();
                    window.location.href = './onboarding.html?' + queryParams;
                })
                .catch(error => {
                    console.log('login failed: ' + error.message);
                });
            });
        });

        function generateRandomKey(length) {
            const wordArray = CryptoJS.lib.WordArray.random(length);
            return wordArray.toString();
        }
    </script>
</body>
</html>
