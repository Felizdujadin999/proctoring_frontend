<!DOCTYPE html>
<html>
  <head>
    <title>Test Page</title>
    <link rel="stylesheet" href="../CSS_/test.css" />
  </head>
  <body>
    <div class="video-container">
      <video
        id="userVideo"
        class="video"
        width="300"
        height="250"
        autoplay
        muted
      ></video>
      <video
        id="screenVideo"
        class="video"
        width="300"
        height="250"
        autoplay
      ></video>
      <canvas id="overlay" class="video"></canvas>
    </div>
    <div class="startButtons">
      <button id="webcamButton" onclick="startFaceApi()">Start Webcam</button>
      <button id="screenShareButton" onclick="startScreenShare()">
        Share Screen
      </button>
      <button id="startTestButton" style="display: none" onclick="startTest()">
        Start Test
      </button>
    </div>
    <div id="timer">
      <p id="countdown"></p>
    </div>
    <div id="instructions">
      <p>Please read the question properly before attemping to answer!</p>
    </div>

    <div id="questions" style="display: none">
      <div id="question">
        <p>Question 1: What is...?</p>
      </div>

      <div id="options">
        <div class="option">
          <button id="optionA" onclick="selectOption('A')">A</button>
        </div>
        <div class="option">
          <button id="optionB" onclick="selectOption('B')">B</button>
        </div>
        <div class="option">
          <button id="optionC" onclick="selectOption('C')">C</button>
        </div>
        <div class="option">
          <button id="optionD" onclick="selectOption('D')">D</button>
        </div>
      </div>
      <div class="endbuttons">
        <button id="finishTest" onclick="finishTest()">Finish Test</button>
        <button id="quitTest" onclick="quitTest()">Quit Test</button>
      </div>
    </div>

    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/face-api.js"></script>
    <script defer src="/face-api.min.js"></script>
    <script  defer src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script defer src="/testScript.js"></script>
  </body>
</html>
